<html lang="en">
<head>

    <!-- Google Fontes -->

    <script src="js/script.js" defer></script>
    <title>Images Before Upload Using Javascript</title>

<body>
    
    <div class="container">
        <input type="file" id="file-input" accept="image/png ,image/jpeg" onchange="preview();" multiple>
        <label for="file-input">
            <i class="fas fa-cloud-upload-alt"></i> &nbsp; Choose A Photo
        </label>
        <p id="num-of-files">no files chosen</p>
        <div id="images"></div>
    </div><!-- container -->
